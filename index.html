<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>NLT spel</title>
    <script src="libs/phaser.js" type="text/javascript"></script>
    <script src="libs/phaser.min.js" type="text/javascript"></script>
    <script src="libs/phaser.map" type="text/javascript"></script>
    <style>
        body {
            padding: 0;
            margin: 0;
            background-color: #000000;
        }
    </style>
</head>
<body>
<script type="text/javascript">
	var game = new Phaser.Game(800, 600, Phaser.AUTO, "", {preload: preload, create: create, update: update, render: render});

	function preload(){
		game.load.spritesheet('ene', 'images/Enemy.png', 128, 128);
	}

	function create(){
		var enemy = game.add.sprite(300, 200, 'ene');

        enemy.animations.add('fire');
        enemy.animations.play('fire', 10, true);
	}

	function update(){

	}

	function render(){
		
	}
</script>
</body>
</html>
